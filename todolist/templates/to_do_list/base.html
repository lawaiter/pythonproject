<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block 网页名字 %}{% endblock 网页名字 %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/base.css">

    {% block 自定义css %}{% endblock 自定义css %}

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" id="topnav">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'to_do_list:主页' %}">我的待办事项<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'to_do_list:关于本站' %}">关于本站</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link disabled" href="{% url 'to_do_list:添加事项' 1 %}">待添加</a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0 col-7 justify-content-end" method="POST" action="">
            {% csrf_token %}
            <input name="添加事项" class="form-control mr-sm-2" type="text" placeholder="新建事项" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">添加</button>
        </form>
    </div>
</nav>


{% block 主体内容 %}{% endblock 主体内容 %}
</body>
</html>
